<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <title>Contact Us | Scarabite</title>
  <head-content></head-content>
  <link rel="stylesheet" href="resources/css/contact.css">
</head>

<body>
  <site-header></site-header>

  <section class="contact-hero">
    <div class="container">
      <h1 class=contact-hero-title text-center mb-4">Contact Us</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <p class=contact-hero-description text-center">
            Get in touch with us to discuss how we can help transform your business with AI and data solutions.
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="contact-content py-5">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="contact-info-card">
            <h2>Get in Touch</h2>
            <div class="contact-details mt-4">
              <div class="contact-item">
                <i class="fas fa-building"></i>
                <div>
                  <h3>Office Location</h3>
                  <p>30 N Gould St Ste R<br>Sheridan, WY 82801</p>
                </div>
              </div>
              <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                  <h3>Email Us</h3>
                  <p><a href="mailto:admin@scarabite.com">admin@scarabite.com</a></p>
                </div>
              </div>
              <div class="contact-item">
                <i class="fas fa-clock"></i>
                <div>
                  <h3>Business Hours</h3>
                  <p>Monday - Friday: 9:00 AM - 6:00 PM EST</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-form-card">
            <h2>Send us a Message</h2>
            <form id="contactForm" class="mt-4" netlify>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" id="subject" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" class="form-control" id="message" rows="5" required></textarea>
              </div>

              <button type="submit" class="btn btn-custom">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>



  <site-footer></site-footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="components/header.js"></script>
  <script src="components/footer.js"></script>
  <script src="components/head.js"></script>
</body>

</html>
